<div class="qna-container">
  <h2>{{ 'qna.title' | translate }}</h2>

  @for (qna of qnaList; track qna; let i = $index) {
    <div class="qna-item">
      <div class="question" (click)="toggle(i)">
        {{ qna.question | translate }}
        <span class="icon">
          {{ qna.isOpen ? 'âˆ’' : '+' }}
        </span>
      </div>
      @if (qna.isOpen) {
        <div class="answer">
          {{ qna.answer | translate }}
        </div>
      }
    </div>
  }
</div>

<div class="qna-container">
  <h2>Questions & Answers</h2>

  <div class="qna-item" *ngFor="let qna of qnaList; let i = index">
    <div class="question" (click)="toggle(i)">
      {{ qna.question }}
      <span class="icon">
        {{ qna.isOpen ? 'âˆ’' : '+' }}
      </span>
    </div>

    <div class="answer" *ngIf="qna.isOpen">
      {{ qna.answer }}
    </div>
  </div>
</div>
